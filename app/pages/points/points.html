
<div class="content">
    <div class="scroll-menu" ng-repeat="category in categories">
        <p>{{category}}</p>
        <span ng-repeat="point in points | filter: category"> 
            <img ng-src="{{point.imagePath}}" style="height: 100px; width: 200px;"></img>
        </span>
    </div>
</div>
