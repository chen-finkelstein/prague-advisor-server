
<div class="category" ng-repeat="category in categories">
        <label class="categoryTitle">{{category}}</label>
        <div class="scroll-menu">
            <div class="myThumbnail" ng-repeat="point in points | filter: category"> 
                <img ng-src="{{point.imagePath}}">
                <div class="name">
                    <a href="#">{{point.Name}}</a>
                </div>                
            </div>
        </div>
</div>
